{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    {% block additional_styles %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="link-btn" href="{% url 'bloggerApp:main_view' %}">Home</a>
            <a class="link-btn" href="{% url 'bloggerApp:main_view' %}">Explore</a>
            <a class="link-btn" href="{% url 'bloggerApp:main_view' %}">Profile</a>
            <a class="link-btn" href="{% url 'bloggerApp:main_view' %}">About</a>
            <a class="link-btn" href="{% url 'bloggerApp:main_view' %}">Settings</a>
        </nav>
        <a href="{% url 'bloggerApp:main_view' %}"><img src="{% static 'images/blogger_logo.png' %}"></a>
        <div class="navbar-right">
            <a class="add-btn" href="{% url 'bloggerApp:create_post_view' %}">Add New Post</a>
            <a class="logo-btn" href="{% url 'bloggerApp:main_view' %}"><span class="material-symbols-outlined">login</span></a>
            <a class="logo-btn" href="{% url 'bloggerApp:main_view' %}"><span class="material-symbols-outlined">search</span></a>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer><h1>@ All Rights Reserved to HmzH</h1></footer>
</body>
</html>
